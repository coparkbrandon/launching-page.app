<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Launching Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" class="logo" alt="logo image">
      <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
          
        </div>

        <button type="button">Learn More<img src="images/triangle.png" alt="triangle"></button>
      </div>
      <img src="images/rocket.png" class="rocket" alt="rocket">
    </div>
    


    <script src="index.js"></script>
    
  </body>
 </html>
